<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Destiny Runner</title>
</head>
<body>
<h1>Destiny runner</h1>
<div id="updates"></div>
<script src="/socket.io/socket.io.js"></script>
<script src="https://code.jquery.com/jquery-1.11.1.js"></script>
<script>
    $(function () {
        let socket = io();

        socket.on('karma_update', function(msg){
            $('#updates').append($('<div>').text(msg));
            console.log(msg);
        });
        socket.on('parameter', function(msg){
           console.log(msg);
        });
    });
</script>
</body>
</html>
